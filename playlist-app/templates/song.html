{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.song }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>


<div class="text-danger">
  SHOW ALL OF THE SONGS IN THIS PLAYLIST HERE
  <ul>
    {% for playlist in song.playlist %}
    <li>
      <a href="/playlists/{{ playlist.id }}">{{ playlist.name }}</a>
    </li>
    {% endfor %}
  </ul>
</div>



{% endblock %}
